<!DOCTYPE html>
<html>
<head>
  <title>Card Split Hovers</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <main id="main">
    <div class="card" tabindex="0">
      <img src="IMG_20230609_120500.jpg">
      <div class="text">
        <h2 data-splitting="">About Me</h2>
        <p data-splitting="">Cyber Security Researcher<br>
                             Web Developer<br>
                             Place :India, Kerala, TVM<br> 
                             Name : Dave <br>
                             Occupation : NON<br>
                             Gender : Male</p>
                             
      </div>
    </div>
  </main>

  <script src=""></script>
  <script>
    const card = document.querySelector(".card");
    const text = card.querySelector(".text");

    // Initialize Splitting.js
    Splitting({ target: text });

    // Add event listener for touchstart event
    card.addEventListener("touchstart", function() {
      text.classList.toggle("show");
    });
  </script>
</body>
</html>
